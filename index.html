<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Games Data</title>
</head>

<body>
  <header>
    <nav class="level">
      <p class="level-item has-text-centered">
        <a class="button is-info is-rounded">Home</a>
      </p>
      <p class="level-item has-text-centered">
        <a class="button is-info is-rounded"> Special Deals</a>
      </p>
      <p class="level-item has-text-centered">
        <img src="https://i.pinimg.com/originals/72/3d/0a/723d0af616b1fe7d5c7e56a3532be3cd.png" alt="" style="height: 10rem;">
      </p>
      <p class="level-item has-text-centered">
        <a class="button is-info is-rounded"> Newsletter</a>
      </p>
      <p class="level-item has-text-centered">
        <a class="button is-info is-rounded"> Games</a>
      </p>
    </nav>

    <h1>Are you ready to game?</h1>

    <!-- Main container -->
    <nav class="inputBox">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <div class="field has-addons">
            <p class="control">
              <input class="input" type="text" placeholder="Find a game">
            </p>
            <p class="control">
              <button class="button">
                Search
              </button>
            </p>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- tiles -->
    <div class="tile is-ancestor">
      <div class="tile is-vertical">        
        <div class="Game_tile resizable">
          <h2>
            Games
          </h2>  
        </div>        
        <div class="News_tile resizable">
          <h2>
            News
          </h2>  
        </div>  
      </div>      
      <div class="SpecialDeals_tile resizable">
        <h2>
          Special Deals
        </h2>    
      </div>  
    </div>
    <!-- tiles -->
  </main>
        
  <script src="./assets/js/script.js"></script>

</body>
</html>
